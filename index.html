<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="calculator">
      <input id="display" readonly />
      <div id="keys">
        <button onClick="appendToDisplay('(')" class="extra-btn">(</button>
        <button onClick="appendToDisplay(')')" class="extra-btn">)</button>
        <button onClick="appendToDisplay('e')" class="extra-btn">e</button>
        <button onClick="appendToDisplay('^')" class="extra-btn">^</button>
        <button onClick="appendToDisplay('%')" class="extra-btn">%</button>
        <button onClick="appendToDisplay('7')">7</button>
        <button onClick="appendToDisplay('8')">8</button>
        <button onClick="appendToDisplay('9')">9</button>
        <button style="font-size: 1.5rem" onClick="cleared()" class="del-btn">
          DEL
        </button>
        <button
          style="font-size: 1.5rem"
          onClick="clearDisplay()"
          class="del-btn"
        >
          CLR
        </button>
        <button onClick="appendToDisplay('4')">4</button>
        <button onClick="appendToDisplay('5')">5</button>
        <button onClick="appendToDisplay('6')">6</button>
        <button onClick="appendToDisplay('*')" class="operator-btn">x</button>
        <button onClick="appendToDisplay('/')" class="operator-btn">/</button>
        <button onClick="appendToDisplay('1')">1</button>
        <button onClick="appendToDisplay('2')">2</button>
        <button onClick="appendToDisplay('3')">3</button>
        <button onClick="appendToDisplay('+')" class="operator-btn">+</button>
        <button onClick="appendToDisplay('-')" class="operator-btn">-</button>
        <button onClick="appendToDisplay('0')">0</button>
        <button onClick="appendToDisplay('.')">.</button>
        <button onClick="appendToDisplay('π')">π</button>
        <button style="font-size: 1.5rem" onClick="appendToDisplay('Ans')">
          Ans
        </button>
        <button style="background-color: aquamarine" onClick="calculate()">
          =
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
